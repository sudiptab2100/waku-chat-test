<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>JS-Waku light node example</title>
    <link rel="apple-touch-icon" href="./favicon.png" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="icon" href="./favicon.ico" />
  </head>

  <body>
    <div>
      <h2>Status</h2>
    </div>
    <div id="status"></div>

    <div>
      <h2>Local Peer Id</h2>
    </div>
    <div id="peer-id"></div>

    <div>
      <h2>Select Peer</h2>
    </div>
    <div>
      <button id="getPeersButton" type="button">Refresh Peers</button>
      <select id="peer-select">
        <option value=""></option>
      </select>
    </div>
    <div>
      <label for="remote-multiaddr">Remote peer's multiaddr</label>
    </div>
    <div style="margin-right: 1em">
      <input
        id="remote-multiaddr"
        type="text"
        value=""
        style="width: 100%; max-width: 900px"
      />
    </div>
    <button disabled id="dial" type="button">Dial</button>

    <div>
      <h2>Remote Peers</h2>
    </div>
    <div id="remote-peer-id"></div>
    <br />
    
    <label for="sender">Your Username</label>
    <input id="sender" placeholder="Type your Username here" type="text" />
    <br>
    <button disabled id="subscribe" type="button">Subscribe with Username</button>
    <button disabled id="unsubscribe" type="button">
      Unsubscribe with Username
    </button>
    <br />
    <label for="receiver">Receiver Username</label>
    <input id="receiver" placeholder="Type receiver's Username here" type="text" />
    <br>
    <label for="textInput">Message text</label>
    <input id="textInput" placeholder="Type your message here" type="text" />
    <button disabled id="sendButton" type="button">
      Send message using Light Push
    </button>
    <br />
    <div id="messages"></div>

    <div>
      <h2>Store</h2>
    </div>
    <button disabled id="queryStoreButton" type="button">
      Retrieve past messages
    </button>

    <script src="https://unpkg.com/@multiformats/multiaddr@12.1.1/dist/index.min.js"></script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
